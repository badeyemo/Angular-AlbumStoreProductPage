<div class="row tracklisting">
  <ul>
    <li>
      <div class="col-sm-5">
        <span class="track-number">{{albumInfo?.1}}</span>
        <span class="track-name">{{albumInfo?.The Last}}</span>
      </div>
      <div class="col-sm-3 text-right">
        <span class="track-time">{{albumInfo?.4:48}}</span>
        <span class="price-and-buy"><button>{{albumInfo?.$0.99}}</button></span>
      </div>
    </li>
  </ul>
</div>
